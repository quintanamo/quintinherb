<!DOCTYPE html>
<html>
<head>
	<title>Amber Wiesberg</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">  
	<meta charset="utf-8">
</head>
<body>

	<div class="navbar">
		<a href="http://amberwiesberg.com">Home</a>
		<a href="http://amberwiesberg.com/art">Art</a>
		<a href="http://amberwiesberg.com/exhibitions">Exhibitions</a>
		<a href="http://amberwiesberg.com/contact">Contact</a>
	</div>

	<div id="modalBox">
		<div id="closeBtn" onclick="closeModal()">X</div>
		<img src="" alt="" id="modalImg">
		<div class="caption">
			<h3 id="capTitle">Image Title</h3>
			<p id="capArtType">Art Type</p>
			<p id="capSize">Size</p>
			<p id="capYear">Year</p>
		</div>
	</div>

	<div class="content">

		<div class="buttons">
			<div id="paintingBtn" onclick="showPainting()">Painting</div>
			<div id="illustrationBtn" onclick="showIllustration()">Illustration</div>
		</div>

		<div class="gallery">
			<!-- Painting -->
			<div id="painting">
				<center>
					<img src="photos/CloudyDots.jpg" alt="Cloudy Dots" onclick="openImage(this.src,this.alt)">
					<img src="photos/PastelClouds.jpg" alt="Pastel Clouds" onclick="openImage(this.src,this.alt)">
					<img src="photos/Spot.jpg" alt="Spot" onclick="openImage(this.src,this.alt)">
					<img src="photos/CherryBlossoms.jpg" alt="Cherry Blossoms" onclick="openImage(this.src,this.alt)">
					<img src="photos/LaughterPortrait.jpg" alt="Laughter Portrait" onclick="openImage(this.src,this.alt)">
					<img src="photos/TextureStudy.jpg" alt="Texture Study" onclick="openImage(this.src,this.alt)">
					<img src="photos/FlowerPower1.jpg" alt="Flower Power 1" onclick="openImage(this.src,this.alt)">
					<img src="photos/FlowerPower2.jpg" alt="Flower Power 2" onclick="openImage(this.src,this.alt)">
					<img src="photos/PatternSelfPortrait.jpg" alt="Pattern Self Portrait" onclick="openImage(this.src,this.alt)">
					<img src="photos/Roomscape1.jpg" alt="Roomscape 1" onclick="openImage(this.src,this.alt)">
					<img src="photos/Fireflies.jpg" alt="Fireflies" onclick="openImage(this.src,this.alt)">
				</center>
			</div>
			<!-- Illustration -->
			<div id="illustration">
				<center>
					<img src="photos/ThreeGoldfish.jpg" alt="Three Goldfish" onclick="openImage(this.src,this.alt)">
					<img src="photos/DogPattern.jpg" alt="Dog Pattern" onclick="openImage(this.src,this.alt)">
					<img src="photos/PurpleSucculent.jpg" alt="Purple Succulent" onclick="openImage(this.src,this.alt)">
					<img src="photos/GreenSpiralSucculent.png" alt="Green Spiral Succulent" onclick="openImage(this.src,this.alt)">
					<img src="photos/gridsucculentpattern.jpg" alt="Grid Succulent Pattern" onclick="openImage(this.src,this.alt)">
					<img src="photos/ColorDaisyPattern.jpg" alt="Color Daisy Pattern" onclick="openImage(this.src,this.alt)">
					<img src="photos/MenstrualPattern.jpg" alt="Menstrual Pattern" onclick="openImage(this.src,this.alt)">
					<img src="photos/BlueDaisyPattern.jpg" alt="Blue Daisy Pattern" onclick="openImage(this.src,this.alt)">
					<img src="photos/AbstractLeafPattern.jpg" alt="Abstract Leaf Pattern" onclick="openImage(this.src,this.alt)">
					<img src="photos/MomsAppleCrisp.jpg" alt="Mom's Apple Crisp" onclick="openImage(this.src,this.alt)">
					<img src="photos/RoomscapePlateLarge.jpg" alt="Roomscape Plate Large" onclick="openImage(this.src,this.alt)">
					<img src="photos/RoomscapePlateSmall.jpg" alt="Roomscape Plate Small" onclick="openImage(this.src,this.alt)">
					<img src="photos/RoomscapePlateStacked.jpg" alt="Roomscape Plate Stacked" onclick="openImage(this.src,this.alt)">
					<img src="photos/CherryBlossomBranch.jpg" alt="Cherry Blossom Branch" onclick="openImage(this.src,this.alt)">
				</center>
			</div>
		</div>
	</div>

	<div class="footer">
		<center>
			<a href="https://www.etsy.com/shop/AmberWiesbergArt"><img src="etsy.png"></a>
			<a href="https://www.instagram.com/ambermakesart/"><img src="instagram.png"></a>
			<a href="https://www.redbubble.com/people/amber6162"><img src="redbubble.png"></a>
		</center>
	</div>


	<script type="text/javascript">
		function openImage(new_src,get_alt) {
			var modal = document.getElementById("modalBox")
			var modalImg = document.getElementById("modalImg");
			var capTitle = document.getElementById("capTitle");
			var capArtType = document.getElementById("capArtType");
			var capSize = document.getElementById("capSize");
			var capYear = document.getElementById("capYear");
			
			modalImg.alt = get_alt;
			modalImg.src = new_src;
			capTitle.innerHTML = modalImg.alt;

			if (modalImg.alt == "Cloudy Dots") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '8" x 10"';
				capYear.innerHTML = "2018";
			} else if (modalImg.alt == "Pastel Clouds") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '8" x 10"';
				capYear.innerHTML = "2018";
			} else if (modalImg.alt == "Spot") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '8" x 10"';
				capYear.innerHTML = "2018";
			} else if (modalImg.alt == "Cherry Blossoms") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '12" x 12"';
				capYear.innerHTML = "2018";
			} else if (modalImg.alt == "Laughter Portrait") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '16" x 20"';
				capYear.innerHTML = "2018";
			} else if (modalImg.alt == "Texture Study") {
				capArtType.innerHTML = "Acrylic and Plastic Bags on Canvas";
				capSize.innerHTML = '16" x 20"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Flower Power 1") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '16" x 20"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Flower Power 2") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '16" x 20"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Pattern Self Portrait") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '16" x 20"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Roomscape 1") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '3" x 4"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Fireflies") {
				capArtType.innerHTML = "Acrylic on Canvas";
				capSize.innerHTML = '8" x 10"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Three Goldfish") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Dog Pattern") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Purple Succulent") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Green Spiral Succulent") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Grid Succulent Pattern") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Color Daisy Pattern") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Menstrual Pattern") {
				capArtType.innerHTML = "Digital Drawing";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Blue Daisy Pattern") {
				capArtType.innerHTML = "Pen on Paper";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Multicolor Snail Pattern") {
				capArtType.innerHTML = "Pen and Marker on Paper";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Abstract Lead Pattern") {
				capArtType.innerHTML = "Pen and Marker on Paper";
				capSize.innerHTML = '2018';
				capYear.innerHTML = " ";
			} else if (modalImg.alt == "Mom's Apple Crisp") {
				capArtType.innerHTML = "Watercolor and Pen on Paper";
				capSize.innerHTML = '6.25" x 17"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Roomscape Plate Large") {
				capArtType.innerHTML = "Permenant Marker on Cermaic Plates";
				capSize.innerHTML = '10" x 10"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Roomscape Plate Small") {
				capArtType.innerHTML = "Permenant Marker on Cermaic Plates";
				capSize.innerHTML = '10" x 10"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Roomscape Plate Stacked") {
				capArtType.innerHTML = "Permenant Marker on Cermaic Plates";
				capSize.innerHTML = '10" x 10"';
				capYear.innerHTML = "2017";
			} else if (modalImg.alt == "Cherry Blossom Branch") {
				capArtType.innerHTML = "Pen and Marker on Paper";
				capSize.innerHTML = '3" x 3"';
				capYear.innerHTML = "2017";
			}

			capTitle.innerHTML = modalImg.alt;

			modal.style.display = "block";
		}

		function closeModal() {
			var modal = document.getElementById("modalBox")

			modal.style.display = "none";
		}

		function showPainting() {
			var painting = document.getElementById("painting");
			var paintingBtn = document.getElementById("paintingBtn");
			var illustration = document.getElementById("illustration");
			var illustrationBtn = document.getElementById("illustrationBtn");

			painting.style.display = "block";
			illustration.style.display = "none";
			paintingBtn.style.backgroundColor = "#2F7ECB";
			paintingBtn.style.color = "#ffffff";
			illustrationBtn.style.backgroundColor = "#ffffff";
			illustrationBtn.style.color = "#2F7ECB";
		}
		function showIllustration() {
			var painting = document.getElementById("painting");
			var paintingBtn = document.getElementById("paintingBtn");
			var illustration = document.getElementById("illustration");
			var illustrationBtn = document.getElementById("illustrationBtn");

			painting.style.display = "none";
			illustration.style.display = "block";
			illustrationBtn.style.backgroundColor = "#2F7ECB";
			illustrationBtn.style.color = "#ffffff";
			paintingBtn.style.backgroundColor = "#ffffff";
			paintingBtn.style.color = "#2F7ECB";
		}
	</script>

</body>
</html>
