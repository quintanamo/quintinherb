<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quindows 95</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="startTime()">
    
    <div id="desktop" onmousedown="selectDesktop(event)">
        <div class="desktop-icon" ondblclick="openApplication('quintinherb.net')">
            <div class="desktop-icon-container">
                <img class="desktop-icon-image" src="images/internet.png">
                <div class="desktop-icon-title">My Site</div>
            </div>
        </div>

    <footer id="footer">
        <div id="clock">
            8:45 PM
        </div>
    </footer>
    </div>

    <script type="text/javascript" src="js/applications.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
