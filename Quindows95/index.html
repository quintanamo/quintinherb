<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quindows 95</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="startTime()">
    
    <div id="desktop" onmousedown="selectDesktop(event)">
        <div class="desktop-icons">
            <div class="desktop-icon" ondblclick="openApplication('quintinherb.net')">
                <div class="desktop-icon-container">
                    <img class="desktop-icon-image" src="images/internet.png">
                    <div class="desktop-icon-title">My Site</div>
                </div>
            </div>
        </div>


        <div id="start-menu">
            <div id="start-menu-stripe">
                <div id="stripe-text">Quintin Herb</div>
            </div>
            <div id="start-menu-content">
                <div class="start-menu-button">
                    <img src="images/programs.png" class="start-menu-button-image" />
                    <div class="start-menu-button-text">Programs</div><div class="right-caret">&#9654;</div>
                    <div class="expand-menu">
                        <div class="expand-menu-item" onclick="openApplicationFromStartMenu('snake')">
                            <img src="images/snake.png" class="expand-menu-item-image">
                            <div class="expand-menu-item-image">Checkbox Snake</div>
                        </div>
                    </div>
                </div>
                <div class="start-menu-button" onclick="openApplicationFromStartMenu('about-me')">
                    <img src="images/book.png" class="start-menu-button-image" />
                    <div class="start-menu-button-text">About Me</div>
                </div>
                <div class="start-menu-divider"></div>
                <a href="https://quintinherb.net">
                    <div class="start-menu-button">
                        <img src="images/shutdown.png" class="start-menu-button-image" />
                        <div class="start-menu-button-text">Shut Down</div>
                    </div>
                </a>
            </div>
        </div>

        <table id="footer">
            <tr>
                <td style="white-space: nowrap; width: 82px;">
                    <div id="start-button" onclick="toggleStartMenu()"><img src="images/quindows-logo.png" id="quindows-logo"><div id="start-text">Start</div></div>
                </td>
                <td style="overflow: hidden;">
                    <div id="taskbar-buttons">

                    </div>
                </td>
                <td style="white-space: nowrap; width: 96px;">
                    <div id="clock">8:45 PM</div>
                </td>
            </tr>
        </table>

        <!--<footer id="footer">
            <div id="start-button" onclick="toggleStartMenu()"><img src="images/quindows-logo.png" id="quindows-logo"><div id="start-text">Start</div></div>
            <div id="clock">
                8:45 PM
            </div>
        </footer>-->
    </div>

    <script type="text/javascript" src="js/applications.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
